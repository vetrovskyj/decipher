<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Long live SPARTA!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form">
        <p class="form-header">Long live Sparta!</p>
        <label>Ciphered text:</label>
        <textarea id="cipher-text-area"></textarea>
        <label>Used key:</label>
        <input id="used-key-input" type="number" max="26">
        <div class="button-container">
            <button id="decipher-button">Decipher!</button>
        </div>
    </form>
    <p class="output-class" id="output">Deciphered text</p>
    <script src="homework.js"></script>
</body>

</html>
